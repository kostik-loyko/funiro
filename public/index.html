<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <meta http-equiv="X-UA-Compatible" content="IE=edge">   <meta name="viewport" content="width=device-width,initial-scale=1">   <title>Funiro</title>   <link rel="stylesheet" href="css/main.min.css"></head><body>   <div class="header">   <div class="header__wrapper wrapper">      <header class="header__container container">         <div class="header__body"></div>         <div class="header__main">            <a href="#" class="header__logo logo">Funiro.</a>            <nav class="header__nav nav">               <ul class="nav__list">                  <li class="nav__item">                     <a href="#" class="nav__link">Products</a>                     <button data-spoller type="button" class="icon-arrow"></button>                     <ul class="nav__sub-menu">                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Products #2</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Products #1</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Products #3</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Products #4</a></li>                     </ul>                  </li>                  <li class="nav__item">                     <a href="#" class="nav__link">Rooms</a>                     <button data-spoller type="button" class="icon-arrow"></button>                     <ul class="nav__sub-menu">                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Room #1</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Room #2</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Room #3</a></li>                        <li class="nav__sub-item"><a href="#" class="nav__sub-link">Room #4</a></li>                     </ul>                  </li>                  <li class="nav__item"><a href="#" class="nav__link">Inspirations</a></li>               </ul>            </nav>         </div>         <div class="header__search">            <div class="search-form">               <button type="button" class="search-form__icon icon-lens"></button>               <form action="#" class="search-form__item">                  <button type="submit" class="search-form__button icon-lens"></button>                  <input type="text" name="form[]" class="search-form__input" placeholder="Search for minimalist chair" value="">               </form>            </div>         </div>         <div class="header__action action-header">            <a href="" class="action-header__item action-header__favorit icon-heart"></a>            <div class="action-header__item cart-header">               <a href="" class="cart-header__cart icon-cart"></a>               <div class="cart-header__body">                  <ul class="cart-header__list"></ul>               </div>            </div>            <a href="#" class="action-header__item action-header__user">               <img class="action-header__img-user" src="../img/avatar.webp" alt="privat room">            </a>         </div>      </header>   </div></div>      <script src="js/main.js"></script></body></html>
